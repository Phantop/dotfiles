config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Alt+t>: tab-prev
        <Ctrl+Shift+m>: spawn fish -c 'cd Downloads; ydl "{url}"'
        <Ctrl+k>: spawn -u qute-keepass -p ~/.keepass
        <Ctrl+m>: spawn -m -d -v mpv {url}
        <Ctrl+q>: close
        <Ctrl+r>: spawn --userscript readability
        <Ctrl+w>: tab-close
        gy: spawn -u ydl
        sa: spawn -u archive
        sca: spawn -u switchadapta
        scd: spawn -u switchdark
        sd: spawn -u open_download
        sq: open qr {url}
        st: spawn -u switchtor
        sw: open https://webrecorder.io/record/{url}
        sx: spawn -u nitterize
        sz: spawn -u focusmode
        xs: spawn -u unitter
      passthrough:
        <Ctrl+Shift+Escape>exit: leave-mode
        <Shift+Escape>: null
  colors.completion.category.bg:
    global: '#222D32'
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#29353B'
  colors.completion.item.selected.bg:
    global: '#5294E2'
  colors.completion.item.selected.border.bottom:
    global: '#5294E2'
  colors.completion.item.selected.border.top:
    global: '#5294E2'
  colors.completion.match.fg:
    global: '#5294E2'
  colors.completion.odd.bg:
    global: '#243035'
  colors.completion.scrollbar.bg:
    global: '#222D32'
  colors.completion.scrollbar.fg:
    global: '#5294E2'
  colors.downloads.bar.bg:
    global: '#222D32'
  colors.downloads.error.bg:
    global: red
  colors.hints.bg:
    global: rgba(0, 226, 255, 0.8)
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: green
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.messages.error.bg:
    global: red
  colors.messages.warning.border:
    global: '#d47300'
  colors.prompts.bg:
    global: '#222D32'
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.command.bg:
    global: '#222D32'
  colors.statusbar.command.private.bg:
    global: '#222D32'
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#222D32'
  colors.statusbar.private.bg:
    global: '#222D32'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.url.error.fg:
    global: orange
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#222D32'
  colors.tabs.even.bg:
    global: '#222D32'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#222D32'
  colors.tabs.pinned.even.bg:
    global: '#222D32'
  colors.tabs.pinned.odd.bg:
    global: '#222D32'
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.even.bg:
    global: '#5294E2'
  colors.tabs.pinned.selected.even.fg:
    global: black
  colors.tabs.pinned.selected.odd.bg:
    global: '#5294E2'
  colors.tabs.pinned.selected.odd.fg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#5294E2'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#5294E2'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: white
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
  completion.quick:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.desktop_capture:
    https://discordapp.com: true
  content.dns_prefetch:
    global: true
  content.headers.do_not_track:
    global: true
  content.headers.referer:
    global: same-domain
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    - https://raw.githubusercontent.com/EnergizedProtection/block/master/spark/formats/hosts
    - https://github.com/adversarialtools/apple-telemetry/raw/master/blacklist
    - https://raw.githubusercontent.com/jmdugan/blocklists/master/corporations/facebook/all
    - https://raw.githubusercontent.com/jmdugan/blocklists/master/corporations/microsoft/all
    - https://github.com/Perflyst/PiHoleBlocklist/raw/master/AmazonFireTV.txt
  content.host_blocking.whitelist:
    global: null
  content.hyperlink_auditing:
    global: false
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.modal_dialog:
    global: true
  content.media_capture:
    https://discordapp.com: true
  content.notifications:
    https://web.whatsapp.com: true
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.print_element_backgrounds:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    global: ask
    https://mail.tutanota.com#url=%25s: true
  content.ssl_strict:
    global: ask
  content.user_stylesheets:
    global:
    - /home/glados/.local/share/qutebrowser/normalize.css
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  content.windowed_fullscreen:
    global: true
  content.xss_auditing:
    global: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 9pt default_family
  fonts.completion.entry:
    global: 9pt default_family
  fonts.debug_console:
    global: 9pt default_family
  fonts.downloads:
    global: 9pt default_family
  fonts.hints:
    global: bold 9pt default_family
  fonts.keyhint:
    global: 9pt default_family
  fonts.messages.error:
    global: 9pt default_family
  fonts.messages.info:
    global: 9pt default_family
  fonts.messages.warning:
    global: 9pt default_family
  fonts.prompts:
    global: 9pt sans-serif
  fonts.statusbar:
    global: 9pt default_family
  fonts.tabs:
    global: 9pt default_family
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.standard:
    global: null
  fonts.web.size.default_fixed:
    global: 13
  hints.auto_follow_timeout:
    global: 0
  hints.border:
    global: '1px solid #00A5BA'
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.uppercase:
    global: false
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.partial_timeout:
    global: 5000
  input.rocker_gestures:
    global: false
  input.spatial_navigation:
    global: false
  prompt.filebrowser:
    global: true
  prompt.radius:
    global: 3
  qt.force_software_rendering:
    global: software-opengl
  qt.highdpi:
    global: false
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  tabs.background:
    global: true
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  url.auto_search:
    global: naive
  url.default_page:
    global: https://mangadex.org/follows
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      r: https://old.reddit.com/r/{}
      y: https://invidio.us/search?q={}
  url.start_pages:
    global:
    - https://mangadex.org/follows
    - https://classroom.google.com/u/1/h
    - https://piazza.com/class/k03sfh8l68a4hw
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
